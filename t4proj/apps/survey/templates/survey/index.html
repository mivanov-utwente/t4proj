{% extends 'base-phonon.html' %}
{% load staticfiles %}

{%block 'title' %}Room - {{ room.name }}{% endblock %}

{%block 'additional_stylesheets' %}
<link rel="stylesheet" href="{% static 'survey/css/survey.css' %}">
{% endblock %}


{% block 'content' %}
<header class="header-bar">
    <div class="header-bar-logobg" style="background-image: url({% static 'images/header.png' %})">
        <div class="center"><h1 class="title">Survey</h1></div>
    </div>
</header>
<div class="content">
    <div class="padded-full">
        <ul class="list">
            <li class="list-header"><strong>Rooms</strong></li>
            {% for room in rooms %}
            <li>
                <a href="{% url 'survey:survey' room.slug %}" class="padded-list">{{room.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
