{% load humanize %}
<div class="x_panel">
    <div class="x_title">
        <h2>{{ question.text}}</small></h2>
        <div class="clearfix"></div>
    </div>

    <div class="x_content">
        <h3>Messages</h4>


<ul class="list-unstyled timeline widget">
    {% for m in data.results %}
    {% if m.text|length > 0 %}
    <li>
        <div class="block">
            <div class="block_content">

                <div class="byline">
                    <span>{{ m.datetime|naturaltime }}</span>
                </div>
                <p class="excerpt">{{m.text}}
                </p>
            </div>
        </div>
    </li>
    {% endif %}
    {% endfor %}
</ul>


    </div>
</div>
