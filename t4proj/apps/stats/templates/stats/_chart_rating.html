                            <div class="x_panel fixed_height_320">
                                <div class="x_title">
                                    <h2>{{ question.text}}</small></h2>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <h3>Rating</h4>
                                    {% for k, v in data.results.items %}
                                    <div class="widget_summary">
                                        <div class="w_left w_25">
                                            <span><strong>{{k}} star{{ k|pluralize }} </strong></span>
                                        </div>
                                        <div class="w_center w_55">
                                            <div class="progress">
                                                <div class="progress-bar bg-green" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {% widthratio v data.total_votes 100 %}%;">
                                                    <span class="">{{v}} votes</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w_right w_20">
                                            <span>{% widthratio v data.total_votes 100 %}%</span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    {% endfor %}

                                </div>
                            </div>
